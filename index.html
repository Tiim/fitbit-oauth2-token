<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Fitbit Web API demo</title>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script>google.charts.load('current', {'packages':['line']});</script>
</head>
<body>
    <h1>Fitbit Get Your Auth Token</h1>
    <div id="input">
        <div>
            <p>You need to set your <a href="https://dev.fitbit.com/apps">application Redirect URL</a> to:</p>
            <input type="text" id="redUrl">
        </div>
        <hl/>
        <form>
            <label for="client_id">Client ID:</label>
            <input type="text" name="client_id" id="client_id" value="" />
            <label for="client_secret">Client Secret:</label>
            <input type="client_secret" name="client_secret" id="client_secret">
            <label for="scopes">Scopes (comma separated):</label>
            <input type="scopes" name="scopes" id="scopes">
            <input type="submit" id="start" value="Start">
        </form>
    </div>
    <div id="output">
        <input type="text" id="access_token" />
        <pre id="data">The code is only valid for 10 minutes</pre>
        <textarea id="outputjson" ></textarea>
        <script src="./boot.js"></script>
    </div>
</body>
</html>
